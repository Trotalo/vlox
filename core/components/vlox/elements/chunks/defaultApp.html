<template>
  <div id="app">
    [[!vlox? &resId=`[[+resId]]`]]
  </div>
</template>

<script>
  import html2canvas from 'html2canvas';
  import axios from "axios";
  import Vue from "vue";

  [[!vueImportRenderer? &imp=`true` &resId=`[[+resId]]`]]

  Vue.prototype.$restRoute = '/vlox/assets/components/vlox';

  export default {
    name: 'App',
    [[!vueImportRenderer? &resId=`[[+resId]]`]],
    mounted() {
      setTimeout(()=>{
        html2canvas(document.getElementById("app").firstChild.firstChild).then(canvas => {
          canvas.toBlob((blob) => {
            const formData = new FormData();
            formData.append('img', blob, 'snapshot.png');

            let axiosConfig = {
              headers: {
                'Content-Type': 'multipart/form-data'
              }
            };
            axios.post(window.location.protocol + "//" + window.location.host + this.$restRoute +
              '/rest/index.php?_rest=Blocks/' + "[[+resId]]",
              formData,
              axiosConfig)
              .then(response => {
                console.log(response);
              })
              .catch(error => {
                console.log(error);
              });
          });
        });
      }, 1000);
    },
  }
</script>

        font-family: Avenir, Helvetica, Arial, sans-serif;
