          <template v-for="(menuItem, index) in menuList" :key="index">

<script>
  import { ref } from 'vue'
  import axios from 'axios'
  import { useQuasar } from 'quasar'
  [[!vueImportRenderer? &imp=`true` &resId=`[[+resId]]`]]
  
  const $q = useQuasar()
  
  const menuList = [
    /*{
      icon: 'settings',
      label: 'Settings',
      separator: false
    },*/
    {
      icon: 'feedback',
      label: 'Ayuda',
      separator: false,
      target: ''
    },
    {
      icon: 'logout',
      iconColor: 'primary',
      label: 'Salir',
      separator: false,
      method: 'logout'
    }
  ]
  
  const axiosConfig = {
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
        'Access-Control-Allow-Origin': '*',
        'Access-Control-Allow-Origin': '*'
      }
    }
    
  export default {
    setup () {
      return {
        drawer: ref(false),
        menuList
      }
    },
    methods: {
      executeMethod(method) {
          if (method){
              this[method]();
          }
        
      },
      async logout() {
          this.$q.loading.show({
              delay: 400, // ms
              message: 'Cerrando sesion...'
            })
          try {
            const response = await axios({
              method: "delete",
              url: window.location.protocol + "//" + window.location.hostname  + "/cronos/assets/components/cronos/rest/index.php?_rest=Login"
            }, axiosConfig)
            /*formState.value = {
              username: '',
              password: '',
            }*/
            this.$q.loading.hide()
            window.location.href = '/'
            
        
          } catch (er) {
            this.$q.loading.hide()
            //showMessage(error.response.data.message)
            alert(er)
          }
        }
    },
    [[!vueImportRenderer? &resId=`[[+resId]]`]],
  }
</script>
