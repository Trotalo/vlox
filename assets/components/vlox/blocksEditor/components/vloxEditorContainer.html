<body>


<div id="app">
  <editor-home></editor-home>
</div>

<script>
	Vue.use(VuejsDialog.main.default);
	Vue.prototype.$restRoute = '/vlox/assets/components/vlox';//;'/assets/components/vlox'

	const store = new Vuex.Store({
		state: {
			refreshList: true
		},
		mutations: {
			change (state, refreshList) {
				state.refreshList = refreshList;
			}
		},
		getters: {
			refreshList: state => state.refreshList
		}
	})

  new Vue({
    el: '#app',
		store: store,
    components: {
			'view-block-list': httpVueLoader('./viewBlocksList.vue'),
      'editor-home': httpVueLoader('./editorHome.vue'),
		}
  });
</script>
